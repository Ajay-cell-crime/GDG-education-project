<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="layout(title, content)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${title}">Educational Video Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .video-card {
            height: 100%;
            transition: transform 0.3s;
        }
        .video-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        .favorite-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 100;
        }
        .thumbnail-container {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
        }
        .thumbnail-container img {
            transition: transform 0.3s;
        }
        .thumbnail-container:hover img {
            transform: scale(1.05);
        }
        .category-badge {
            position: absolute;
            bottom: 10px;
            left: 10px;
            z-index: 100;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="/videos">Educational Video Platform</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/videos">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/videos/search">Search Videos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/videos/favorites">Favorites</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Categories
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="/videos/category/Mathematics">Mathematics</a></li>
                        <li><a class="dropdown-item" href="/videos/category/Science">Science</a></li>
                        <li><a class="dropdown-item" href="/videos/category/History">History</a></li>
                        <li><a class="dropdown-item" href="/videos/category/Language">Language</a></li>
                        <li><a class="dropdown-item" href="/videos/category/Programming">Programming</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4 mb-5">
    <div th:replace="${content}">Content goes here</div>
</div>

<footer class="bg-light text-center text-lg-start mt-auto">
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.05);">
        Â© 2025 Educational Video Platform
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
